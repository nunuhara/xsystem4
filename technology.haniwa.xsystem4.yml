id: technology.haniwa.xsystem4
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: xsystem4
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  - --filesystem=host
  # OpenGL
  - --device=dri
  # Audio
  - --socket=pulseaudio
  # Gamepad
  - --device=input
cleanup:
  - /lib/libsys4.a
modules:
  - name: xsystem4
    buildsystem: meson
    build-options:
      build-args:
        - --share=network
    sources:
      - type: git
        url: https://github.com/nunuhara/xsystem4.git
  - name: metadata
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/metainfo
      - install -D technology.haniwa.xsystem4.metainfo.xml /app/share/metainfo/
    sources:
      - type: file
        path: technology.haniwa.xsystem4.metainfo.xml

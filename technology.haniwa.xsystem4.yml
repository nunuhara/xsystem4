id: technology.haniwa.xsystem4
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: xsystem4
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  - --filesystem=host
  # OpenGL
  - --device=dri
  # Audio
  - --socket=pulseaudio
  # Gamepad
  - --device=input
modules:
  - name: xsystem4
    buildsystem: meson
    build-options:
      build-args:
        - --share=network
    sources:
      - type: git
        url: https://github.com/nunuhara/xsystem4.git
